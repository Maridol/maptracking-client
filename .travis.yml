sudo: false

language: node_js
node_js:
  - 4
  - 6
  - 8

before_install:
  - npm install coveralls

script: 
  - npm run test:coverage

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

branches:
  only:
    - master